{% extends "base/backstage_base.html" %}
{% block article %}
     <form action="" method="post">
      {% csrf_token %}
         <div id="content_area">
            <div id="post_list">
                <table cellspacing="0" cellpadding="0" border="0">
                    <tbody>
                        <tr>
                            <th class="post-title"></th>
                        </tr>
                        <tr id="post-row-8794881">
                            <td class="post-title">添加随笔</td>
                        </tr>
                        <tr id="post-row-8794881">
                            <td class="post-title">标题
                                <div>
                                    <input type="text" name="title" style="width: 100%" value="{{ article_obj.title }}">
                                </div>
                            </td>
                        </tr>
                        <tr id="post-row-8794881">
                            <td class="post-title">内容(TinyMCE编辑器)</td>
                        </tr>
                    </tbody>
                </table>
                <textarea name="article_content" id="article_box" cols="30" rows="10">{{ article_detail_obj.content }}</textarea>
                <input type="submit">
            </div>
        </div>
     </form>
    <script src="/static/init_ajax.js"></script>
    <script src="/static/kindeditor/kindeditor-all.js"></script>
    <script>
        KindEditor.ready(function (k) {
            window.editor = k.create("#article_box", {
                width: 1320,
                height: 600,
                resizeType:0,
                uploadJson:'/upload_img/',
                extraFileUploadParams:{"csrfmiddlewaretoken":$("[name='csrfmiddlewaretoken']").val()},
                filePostName:"img"
            })
        })
    </script>
{% endblock article %}
