{% extends "base/backstage_base.html" %}
{% block article %}
    <div id="content_area">
        <div id="post_list">
            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                <tr>
                    <th class="post-title">标题</th>
                    <th class="publish-status">发布状态</th>
                    <th>评论数</th>
                    <th>阅读数</th>
                    <th>操作</th>
                    <th>操作</th>
                </tr>
                {% for article in article_list %}
                    <tr id="post-row-8794881">
                        <td class="post-title"><a href="/bbs_app/{{ username }}/articles/{{ article.pk }}"
                                                  id="">{{ article.title }}</a>（{{ article.create_time|date:"Y-m-d H:i" }}）
                        </td>
                        <td>未发布</td>
                        <td>0</td>
                        <td>0</td>
                        <td><a href="/bbs_app/{{ username }}/edit_article/{{ article.pk }}">编辑</a></td>
                        <td><a href="/bbs_app/{{ username }}/delete_article/{{ article.pk }}">删除</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <nav aria-label="...">
                <ul class="pagination">
                    {{ page_html|safe }}
                </ul>
            </nav>
        </div>
    </div>
{% endblock article %}
